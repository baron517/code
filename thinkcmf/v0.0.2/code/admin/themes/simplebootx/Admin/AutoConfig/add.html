<style type="text/css">
.pic-list li {
	margin-bottom: 5px;
}
</style>
<script type="text/html" id="photos-item-wrapper">
	<li id="savedimage{id}">
		<input id="photo-{id}" type="hidden" name="photos_url[]" value="{filepath}"> 
		<input id="photo-{id}-name" type="text" name="photos_alt[]" value="{name}" style="width: 160px;" title="图片名称">
		<img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;" onclick="parent.image_preview_dialog(this.src);">
		<a href="javascript:upload_one_image('图片上传','#photo-{id}');">替换</a>
		<a href="javascript:(function(){$('#savedimage{id}').remove();})();">移除</a>
	</li>
</script>
</head>
<body data-url="http://pq.pro.youzewang.com">
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('AutoConfig/index')}">内容管理</a></li>
			<li class="active"><a href="{:U('AutoConfig/add')}" target="_self">添加内容</a></li>
		</ul>
		<form action="{:U('AutoConfig/add_post')}" id="form" method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
			<div class="row-fluid">
				<div class="span12">
					<table class="table table-bordered">
					    
				    	
    								<input type="hidden" style="width:400px;"  id="c_id" name="post[c_id]"   value="{$post.c_id}" />
                             <tr>
    							<th>表单形式</th>
    							<td>
    							<span class='hide select-html'>{"1":"输入框","2":"文本框","3":"文件上传","4":"编辑器"}</span>
    								<select  style="width:416px;" class="select"  id="c_type" name="post[c_type]" data-url=""   data-value="{$post.c_type}" ></select> 
    							</td>
    						</tr>
                             <tr>
    							<th width="100">名称</th>
    							<td>
    								<input type="text" style="width:400px;" id="c_name" name="post[c_name]"   value="{$post.c_name}" />
    							</td>
    						</tr>
                             <tr>
    							<th width="100">key值</th>
    							<td>
    								<input type="text" style="width:400px;" id="c_key" name="post[c_key]"   value="{$post.c_key}" />
    							</td>
    						</tr>
                             <tr>
    							<th>说明</th>
    							<td>
    								<textarea  style="width:400px;" id="c_explain" name="post[c_explain]"   >{$post.c_explain}</textarea> 
    							</td>
    						</tr>
                             <tr>
    							<th width="100">value值</th>
    							<td>
    								<input type="text" style="width:400px;" id="c_value" name="post[c_value]"   value="{$post.c_value}" />
    							</td>
    						</tr>
					    
					 
					</table>
				</div>
			
			</div>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="button" id="submitBtn">提交</button>
				<a class="btn" href="{:U('AutoConfig/index')}">返回</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/main.js?v=1"></script>
	<script type="text/javascript">
		//编辑器路径定义
		var editorURL = GV.WEB_ROOT;
	</script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/laydate/laydate.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/select2/js/select2.min.js"></script>
	<script type="text/javascript">
		$(function() {
		
		    $("#submitBtn").click(function()
		    {
		    
		      
		      
		      $(".add-list").each(function()
		      {
		          var addJson=[];
		           $(this).find(".add-row").each(function()
    		      {
    		          var obj={};
    		          $(this).find("input").each(function()
    		          {
    		              if($(this).attr("data-type")!="img")
    		              {
    		                   obj[$(this).attr("data-name")]=$(this).val();
    		              }
    		          
    		             
    		          });
    		          addJson.push(obj);
    		          
    		      });
    		      
    		      $(this).parent().find('.add-list-hidden').val(JSON.stringify(addJson));
    		          
		      });
		      
		     
		      
		    
		    
		       $("form").submit(); 
		       
		       
		       
		    });
		
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "您确定需要关闭当前页面嘛？",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});
			/////---------------------
			Wind.use('validate', 'ajaxForm', 'artDialog', function() {
				//javascript

				//编辑器
			
			
			    
			
			
				var form = $('form.js-ajax-forms');
				//ie处理placeholder提交问题
				if ($.browser && $.browser.msie) {
					form.find('[placeholder]').each(function() {
						var input = $(this);
						if (input.val() == input.attr('placeholder')) {
							input.val('');
						}
					});
				}

				var formloading = false;
				//表单验证开始
				form.validate({
					//是否在获取焦点时验证
					onfocusout : false,
					//是否在敲击键盘时验证
					onkeyup : false,
					//当鼠标掉级时验证
					onclick : false,
					//验证错误
					showErrors : function(errorMap, errorArr) {
						//errorMap {'name':'错误信息'}
						//errorArr [{'message':'错误信息',element:({})}]
						try {
							$(errorArr[0].element).focus();
							art.dialog({
								id : 'error',
								icon : 'error',
								lock : true,
								fixed : true,
								background : "#CCCCCC",
								opacity : 0,
								content : errorArr[0].message,
								cancelVal : '确定',
								cancel : function() {
									$(errorArr[0].element).focus();
								}
							});
						} catch (err) {
						}
					},
					//验证规则
					rules : {
						'post[post_title]' : {
							required : 1
						},
						'post[post_content]' : {
							editorcontent : true
						}
					},
					//验证未通过提示消息
					messages : {
						'post[post_title]' : {
							required : '请输入标题'
						},
						'post[post_content]' : {
							editorcontent : '内容不能为空'
						}
					},
					//给未通过验证的元素加效果,闪烁等
					highlight : false,
					//是否在获取焦点时验证
					onfocusout : false,
					//验证通过，提交表单
					submitHandler : function(forms) {
						if (formloading)
							return;
						$(forms).ajaxSubmit({
							url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
							dataType : 'json',
							beforeSubmit : function(arr, $form, options) {
								formloading = true;
							},
							success : function(data, statusText, xhr, $form) {
								formloading = false;
								if (data.status) {
									setCookie("refersh_time", 1);
									//添加成功
									Wind.use("artDialog", function() {
										art.dialog({
											id : "succeed",
											icon : "succeed",
											fixed : true,
											lock : true,
											background : "#CCCCCC",
											opacity : 0,
											content : data.info,
											button : [ {
												name : '继续添加？',
												callback : function() {
													reloadPage(window);
													return true;
												},
												focus : true
											}, {
												name : '返回列表页',
												callback : function() {
													location = "{:U('AutoConfig/index')}";
													return true;
												}
											} ]
										});
									});
								} else {
									artdialog_alert(data.info);
								}
							}
						});
					}
				});
			});
			////-------------------------
		});
	</script>
</body>
</html>
